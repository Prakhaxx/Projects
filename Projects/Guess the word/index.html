<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Guess a word game JavaScript | Royal 420 KE</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<img src="https://www.hitbullseye.com/images/school.svg">
<div class="wrapper">
  <img id="img" src="download.png" alt="error" style="size: 50px;">
<div><h1 style="padding-top: 10%;text-align: center;">Guess the word</h1></div>
<div class="content">
<input type="text" class="typing-input" maxlength="1">
<div class="inputs"></div>
<div class="details">
<p class="hint">Hint: <span></span></p>
<p class="guess-left">Remaining Guesses: <span></span></p>
<p class="wrong-letters">Wrong Lettres: <span></span></p>
</div>
<button class="reset-btn">Reset Game</button>
</div>
</div>
<script src="Script.js"></script>
</body>
</html>
